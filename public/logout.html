<script>
   var ticker = setInterval(tick, 1000);
   var counter = 3;

   function tick() 
   {
      var timerDiv = document.getElementById("timer");
      if (counter > 0) 
         timerDiv.innerText = "Terminating W3ID session. Redirecting back in " + (counter--) + " seconds.";
      else 
      //if (--counter <= 0) 
         window.location.pathname = "/";
            
   }
</script>

<div class="container-fluid">
   <div class="navbar-header">
      <a class="navbar-brand" href="#">
         <span class="roboTitle">AppID Test!</span>
         <span class="roboCaption">Logging out.  Please wait...</span>
      </a>
   </div>
   <div id="info-component" class="navbar-right">
   <a href="#"><img src="img/IBM-logo.jpg" height="40px" width="80px"></a>  
   </div>
</div>

   <div class="row">
      <div class="robotimer" id="timer"> </div>
    </div>
    </div>
</div>
